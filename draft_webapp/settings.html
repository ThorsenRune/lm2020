<!-- Prototype of a FORM FOR EDITING VARIABLE INFORMATION  -->
<label>Firmware:</label><p id='idFirmware'>Device not connected</p>
<details>  <!-- Sliders -->
	<summary> Device mode/setup </summary>
<div class='item-a btn-group'>	<!-- Command buttons    -->
	<label>Change to a device with different IP</label>
	<input type="button"    value="Get current device IP address" onclick="mGetIP()" >
	<input type="button"    value="Set IP address" onclick="oWS.EditIP()" >
	<input type="button"    value="Test Connection" onclick='location.href="http://"+localStorage.WS_IP+"/hello";' >
	<label>Setup the WiFi connection for your router</label>
	<input type="button"   value="WiFi Setup" onclick="location.href='devicesetup.html'" >
	<label>Reset the protocol</label>
	<input type="button"    value="Reset" onClick="Main_Init()"  />
 	<input type="text" id="idVarName1"  placeholder="VarName"  onclick='this.focus();this.select()'>
	<input type="button"  value="Edit Variable" onClick="popup.mSettings()" />


	<label>Save protocol settings</label>
	<input type="button"    value="Save" onClick="mPHPCall(dataurl,'save',prot.sFileName,prot.oData)"  />

</div>
</details>
<details>
		<summary>Assign and define variable </summary>
<div  class="form1" action="">

	<pre id='idVarName'>Title</pre><br>
	<label >
	Descriptive name</label>
	<small>Shown on the control</small>
	<input id="idDescr" type="text">
	<label >
	Index
	</label>
	<small>Which element in the vector to show</small>
	<input id="idIdx" type="number" min=0 max=100 >

	<label >
	Value
	</label>
	<small>In units</small>
	<input id="idValue" type="number"  >

	<label >			Unit			</label>
	<small>Units of displayed values</small>
	<input id="idUnit" type="text">

	<label >	RAW Factor			</label>
	<small>Conversion from raw firmware data to display values (units)</small>
	<input id="idFactor" type="number" step=100>

	<label >	RAW Offset			</label>
	<small>zero of firmware data</small>
	<input id="idOffset" type="number" step=100>

	<label >	Display max			</label>
	<small>Range  on widget</small>
	<input id="idDispMax" type="number" type="number">
	<label >	Display min			</label>
	<input id="idDispMin" type="number" type="number">
</div>
</details>
