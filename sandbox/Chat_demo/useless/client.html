<html>
<head>
    <meta charset="utf-8">
    <title>Web sockets test</title>
    <script type="text/javascript">
        var ws = new WebSocket("ws://127.0.0.1:8952");//connect to the server
        ws.onopen = function(event){
                        console.log("connect succ");
                };
        ws.onmessage = function(event){
                        console.log("recvFromSeverï¼š\r\n"+event.data);
                };
        ws.onclose = function(event){
                        console.log("onclose exec");
                };
        ws.onerror = function(event){
                        console.log("onerror exec");
              };
        function send(){
            var data = Math.random();
            ws.send(data);
        }
    </script>
</head>
<body>
<a href="javascript:;" onclick="send();">send</a>
</body>
</html>
