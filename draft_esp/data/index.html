<!--
Index     user can configure the preferred WIFI sending the AP_SSID, AP_PASS
          to the connection from {InitSoftAP}.
-->

<!DOCTYPE HTML><html>
<head>
  <title>Configurazione WiFi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>Configurazione WiFi</h2>
  <p>Inserisci per favore i credenziali della rete WiFi che si desirera utilizzare</p>
  <p>Please insert the credentals for the Internet WiFi you want to use<p>
<!--
  the action="/get" is misleading
-->
  <form action="/get"  method="POST" enctype="application/x-www-form-urlencoded" accept-charset="UTF-8">
    SSID rete Wifi: <input type="text" name="SSID">
    Password: <input type="password" name="Password" id="myPass">
    Server : <input type="text" name="LM_URL" id="idLM_URL">

    <!-- An element to toggle between password visibility -->
    <br>
    <input type="checkbox" onclick="viewPassword()">Mostra Password
    <br>
    <br>
    <input type="submit" value="Invia">
  </form><br>
<script>
function viewPassword() {
  var x = document.getElementById("myPass");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
</body>
</html>
