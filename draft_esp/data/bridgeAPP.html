<!--
bridgeAPP     tell the user to switch NETWORK, note down static IP and connect to the linked page containing the MecFES app
              It asks user to:
              1.  Copy MyStaticIP
              2.  Click link to serversite
              3.  Change network into SSID one.
-->
<!DOCTYPE HTML><html>
<head>
  <title>MeCFES: Connessione completata!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  </head><body>
  <h2> Come avviare l'applicazione</h2>
  <p>1- Connettiti alla rete <b><span id="idSSID">%SSID%</span></b> con il tuo dispositivo.</p>
<br>
  <p>2- Visita il <a href="#" id="idURL">sito</a> dedicato a MeCFES.</p>
<br>
<p>3- Inserisci l'indirizzo IP: <b><span id="idIP">%IP%</span></b></p>
 <br>

<script>
var str1;
var str2 = "?ws=";
var str3;



setInterval(function() {
  // Call a function repetatively with 2 Second interval
  getDataIP();
  getDataSSID();
  getDataURL();
  var respart = str1.concat(str2);
  var res = respart.concat(str3);
  document.getElementById("idURL").href = res;

}, 1000); //1000mSeconds update rate


function getDataIP() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("idIP").innerHTML =
      this.responseText;
      str3=String(this.responseText);
    }
  };
  xhttp.open("GET", "ip", true);
  xhttp.send();
}

function getDataSSID() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("idSSID").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "ssid", true);
  xhttp.send();
}

function getDataURL() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    str1=String(this.responseText);
    }
  };
  xhttp.open("GET", "url", true);
  xhttp.send();
}

</script>
</body>
</html>
