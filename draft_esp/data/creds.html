<!DOCTYPE HTML><html>
<head>
  <title>Configurazione WiFi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>Configurazione WiFi</h2>
  <p>Inserisci per favore i credenziali della rete WiFi che si desirera utilizzare</p>
  <!--<p>Please insert the credentals for the Internet WiFi you want to use<p>-->
<!--
  the action="/get" is misleading
-->
  <form id="idCredentials" action="/get"  method="POST" enctype="application/x-www-form-urlencoded" accept-charset="UTF-8">
    SSID rete Wifi: <input type="text" name="SSID" id='idSSID'>
    <div>
    <label>Password: </label><input type="password" name="Password" id="myPass">
    <!-- An element to toggle between password visibility -->
    <div>
        <input type="checkbox" onclick="viewPassword()" id="idpasswordcheck" name="passwordcheck">
        <label for="password">  Mostra Password</label>
    </div>
    </div>
      <br>
    Server : <input type="text" name="LM_URL" id="idLM_URL" value="URL OF THE SERVER">
    <br>
    <input type="submit" value="Accetta Valori">
  </form>
    <hr>
  <div id="idAcceptIP">
    <p><button id='idgetDataIP' onclick='getDataIP();'style="align:center;"">Get static IP</button></p>
    <p><button id='idAppStartBtn' onclick='getStartWS();' style="align:center;">Restart device</button></p>
    <p><button id='idAppStartBtn' onclick='mAppStart();' style="align:center;">visita sito LM</button></p>
    <label>IP : </label><input type="text" name="IPname" id="idIP" value="196.168.1.1">
    <p>2- Visita il <a href="#" id="idURL">sito</a> dedicato a MeCFES.</p>
    <H2>Visita il <a href="#" id="idURL1">sito</a> dedicato a MeCFES.</h2>
  </div>
<script>
    var LM_ServerUrl;
    var WiFiSSID;
    var LM_Ip;
function mAppStart(){
      getStartWS();     //RESTART LM
      alert('Connect to your wifi internet '+ WiFiSSID);
      var url="http://"+LM_ServerUrl+"?ws="+LM_Ip;
      alert('Opening '+url);
      location.href=url;
      var win = window.open(url, '_blank');
      win.focus();
}
function viewPassword() {
  var x = document.getElementById("myPass");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
function getStartWS() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      alert(this.responseText);
    }
  };
  xhttp.open("GET", "startapp", true);
  xhttp.send();
}
function getDataIP(value) {
    getDataURL();
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      LM_Ip=this.responseText;
      document.getElementById("idIP").value = LM_Ip;
      var url="http://"+LM_ServerUrl+"?ws="+LM_Ip;
      document.getElementById("idURL").href = url;
      document.getElementById("idURL1").setAttribute('href',url);
    }
  };
  var param='ip'
  if (value)
    xhttp.open("GET",param+ "?value="+value, true);
  else
    xhttp.open("GET", param, true);
  xhttp.send();
}
function getDataURL(value) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    LM_ServerUrl=String(this.responseText);
    idLM_URL.value=LM_ServerUrl;
    }
  };
  var param='url'
  if (value)
    xhttp.open("GET",param+ "?value="+value, true);
  else
    xhttp.open("GET", param, true);
  xhttp.send();
}
function getDataSSID(value) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      WiFiSSID=this.responseText;
      document.getElementById("idSSID").value= WiFiSSID;
    }
  };
  var param='ssid'
  if (value)
    xhttp.open("GET",param+ "?value="+value, true);
  else
    xhttp.open("GET", param, true);
  xhttp.send();
}
function getDataPWD(value) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       document.getElementById("myPass").value= this.responseText;
    }
  };
  var param='pass'
  if (value)
    xhttp.open("GET",param+ "?value="+value, true);
  else
    xhttp.open("GET", param, true);
  xhttp.send();
}
document.addEventListener("DOMContentLoaded", Main_Init);
function Main_Init(){
  getDataIP();
  getDataSSID();
  getDataURL();
  getDataPWD();
  viewPassword();
}
</script>
</body>
</html>
