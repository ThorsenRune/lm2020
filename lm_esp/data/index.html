<!--
Index     user can configure the preferred WIFI sending the AP_SSID, AP_PASS
          to the connection from {InitSoftAP}.
-->

<!DOCTYPE HTML><html>
<head>
  <title>Configurazione WiFi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>Configurazione WiFi</h2>
  <p>Inserisci per favore i credenziali della rete WiFi che si desirera utilizzare</p>
<!--  <p>Please insert the credentals for the Internet WiFi you want to use<p>-->
<!--
  the action="/get" is misleading
-->
  <form action="/get"  method="POST" enctype="application/x-www-form-urlencoded" accept-charset="UTF-8">
    SSID rete Wifi: <input type="text" name="SSID" id='idSSID'>
    <div>
    <label>Password: </label><input type="password" name="Password" id="myPass">
    <!-- An element to toggle between password visibility -->
    <label for="">Mostra Password</label>
    <input type="checkbox" onclick="viewPassword()">
    </div>
    <br>
    Server : <input type="text" name="LM_URL" id="idLM_URL" value="URL OF THE SERVER">
    <br>
    <input type="submit" value="Accetta Valori" onclick="refreshmessage()">
  </form>
    <hr>
    IP : <input type="text" name="LM_URL" id="idIP" value="196.168.1.1">
    <p><button id='idAppStartBtn' onclick='mAppStart();'>AVVIA APP</button></a></p>
<script>
    var LM_ServerUrl;
    var WiFiSSID;
    var LM_Ip;
function refreshmessage(){
      alert('Wait for 5s, reconnect to Arduino_LM and refresh the page! Now you can press AVVIA APP button!');
    }
function mAppStart(){
      getDataURL();
      getDataIP();
      getStartWS();
      alert('Connect to your wifi internet '+ WiFiSSID + ' and reset the board before proceeding.');
      var s="http://"+LM_ServerUrl+"?ws="+LM_Ip;
      alert('Opening '+s);
      location.href=s;
}
function viewPassword() {
  var x = document.getElementById("myPass");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
function getStartWS() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      alert(this.responseText);
    }
  };
  xhttp.open("GET", "startapp", true);
  xhttp.send();
}
function getDataIP() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      LM_Ip=this.responseText;
      document.getElementById("idIP").value = LM_Ip;
    }
  };
  xhttp.open("GET", "ip", true);
  xhttp.send();
}
function getDataURL() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    LM_ServerUrl=String(this.responseText);
    idLM_URL.value=LM_ServerUrl;
    }
  };
  xhttp.open("GET", "url", true);
  xhttp.send();
}
function getDataSSID() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      WiFiSSID=this.responseText;
      document.getElementById("idSSID").value= WiFiSSID;
    }
  };
  xhttp.open("GET", "ssid", true);
  xhttp.send();
}
function getDataPWD() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       document.getElementById("myPass").value= this.responseText;
    }
  };
  xhttp.open("GET", "pass", true);
  xhttp.send();
}
getDataIP();
getDataSSID();
getDataURL();
getDataPWD();
</script>
</body>
</html>
